    <title>Latihan operator dasar Math</title>

  <body>
    <script>
      // Nomor 1
      let permenAna = 30;
      let memberiBudi = 10;
      let totalpermenAna = permenAna - memberiBudi;
      console.log(totalpermenAna);
      20;

      let permenAnadikali = totalpermenAna * 2;
      console.log(permenAnadikali);
      40;

      let kuadratkan = permenAnadikali ** 2;
      // jawaban 1
      console.log(`Permen ana adalah ${permenAnadikali}`);

      // jawaban 2
      console.log(`dikuadratkan adalah ${kuadratkan}`);

      // Nomor 2
      let kucing1 = "ali";
      let kucing2 = "hasan";
      let keduakucing = kucing1 + " " + kucing2;
      console.log(keduakucing);

      // Nomor 3
      let belalang = "12";
      let nyamuk = "11";
      let angsa = 10;

      let hasilBelalangNyamuk = +belalang + nyamuk;
      console.log(hasilBelalangNyamuk);

      let hasilNyamukAngsa = +nyamuk + angsa;
      console.log(hasilNyamukAngsa);

      // jawaban 1
      console.log(`hasil pertama adalah ${hasilBelalangNyamuk}`);

      // jawaban 2
      console.log(`hasil kedua adalah ${hasilNyamukAngsa}`);

      // jawaban 3
      console.log(
        `operator plus + menambah angka, jadi hasilnya digabungkan bukan ditambah`
      );

      // jawaban 4
      console.log(
        `karena ada "+" sebelum kata nyamuk jadi hasilnya ditambah bukan digabung`
      );

      // Nomor 4
      let limaBukuFiksi = 25000;
      let tigaBukunonFiksi = 21000;
      let duaPena = 4000;
      let totalyangAishabayar = limaBukuFiksi + tigaBukunonFiksi + duaPena;
      console.log(totalyangAishabayar);

      // jawabannya
      console.log(
        `Total semua biaya yang harus dibayar Aisha adalah ${totalyangAishabayar}`
      );

      // Nomor 5
      let penjumlahan1 = 5 + 3 * 2;
      let penjumlahan2 = (5 + 3) * 2;
      console.log(penjumlahan1);
      console.log(penjumlahan2);

      // jawaban 1
      console.log(`Nilai penjumlahan yang pertama adalah ${penjumlahan1}`);

      // jawaban2
      console.log(`Nilai penjumlahan yang kedua adalah ${penjumlahan2}`);

      // jawaban 3
      console.log(
        `Penjelasan penjumlahan yang pertama adalah yang dikerjakan duluan adalah kali jadi hasilnya 11`
      );

      // jawaban 4
      console.log(
        `Penjelasan penjumlahan yang kedua adalah karena yang tambah dikurung, jadi yang dikerjakan duluan adalah pertambahan, jadi hasilnya 16`
      );

      // Nomor 6
      let kresek = 4;
      let kotak = 6;
      let ember = 5 + (kresek = kotak);

      // jawaban 1
      console.log(kresek);

      // jawaban 2
      console.log(kotak);

      // jawaban 3
      console.log(ember);

      // jawaban 4
      console.log(
        `Penjelasan nilai dari ember adalah 11 karena itu penjumlahan dari 5 + hasil dari jumlah kresek = kotak`
      );

      // Nomor 7
      let x, y, z;
      z = 5 + 10 + 15;
      y = z;
      x = y;

      // jawaban 2
      console.log(`nilai x adalah ${x}`);
      console.log(`nilai y adalah ${y}`);
      console.log(`nilai z adalah ${z}`);

      // Nomor 8
      let money = 4;
      money *= 2;
      money *= 2;

      console.log(money);

      // jawaban 1
      console.log(`nilai variable money adalah ${money}`);

      // Nomor 9
      let J = 5;
      J++;
      let K = 8;
      K--;

      console.log(J);
      console.log(K);

      // jawaban 1
      console.log(
        `Hasil variable 'J' adalah ${J} dan hasil dari variable 'K' adalah ${K}`
      );

      // jawaban 2
      console.log(
        `Hasil J demikian karena Inkremen ++ menaikkan variabel sebanyak 1x, sedangkan hasil dari variable K demikian karena Dekremen â€“ menurunkan variabel sebanyak 1x`
      );

      // Nomor 10
      let room = "hafs";
      let age = 18;
      let shoesNumber = "42";
      let married = false;

      console.log(typeof room);
      console.log(typeof age);
      console.log(typeof shoesNumber);
      console.log(typeof married);

      // jawaban 1
      console.log(`typeof room adalah 'string'`);
      console.log(`typeof age adalah 'age'`);
      console.log(`typeof shoesNumber adalah 'string'`);
      console.log(`typeof married adalah 'boolean'`);
    </script>
